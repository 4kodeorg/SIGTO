version: "3.8"
services:
  web:
    build: .
    volumes:
      - ./proyecto:/var/www/html
      - ./proyecto/php.ini:/usr/local/etc/php/php.ini
      - ./php_logs:/var/log/
    depends_on:
      - db
    environment:
      - DB_HOST=db
    ports:
      - 80:80
  db: 
    image: mysql:8.0
    volumes:
      - ./proyecto/db:/var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD=passwd123
    - MYSQL_DATABASE=sigto
    expose:
      - "3306"
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8001:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306