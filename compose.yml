version: "3.8"
services:
  web:
    build: .
    volumes:
      - ./proyecto:/var/www/html
      - ./proyecto/imagenes:/var/www/html
      - ./proyecto/php.ini:/usr/local/etc/php/php.ini
      - ./php_logs:/var/log/
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - 80:80
  db: 
    image: mysql:8.0
    volumes:
      - ./proyecto/db:/var/lib/mysql
    env_file:
      - .env
    expose:
      - "3306"
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8001:80 
    env_file:
      - .env